<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./rock_paper_scissors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Barriecito&family=Nanum+Gothic:wght@400;700;800&family=Russo+One&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Welcome to Rock Paper Scissors!</h1>
    <div class="btn">
    <button class="rock" value="rock">🪨</button>
    <button class="paper" value="paper">📃</button>
    <button class="scissors" value="scissors">✂️</button><br>
    </div>
    <div class="history">
    <p class="playerChoice"></p>
    <p class="computerChoice"></p>
    </div>
    <div class="user_pts">
    <p class="user"></p>
    <p class="emoji"></p>
    </div>
    <div class="comp_pts">
    <p class="comp"></p>
    <p class="emoji"></p>
    </div>
    <div class="h1">
    <h1 class="winner"></h1>
    </div>
    <script src="./rock_paper_scissors.js" charset="UTF-8"></script>
</body>
</html>
